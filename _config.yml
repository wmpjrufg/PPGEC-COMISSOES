title: PPGEC
description: Site de programas das comissões do programa de pós-graduação em engenharia civil
remote_theme: just-the-docs/just-the-docs

url: https://just-the-docs.github.io

# aux_links:
#  Template Repository: https://wmpjrufg.github.io/EASYPLOTPY/

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Color scheme currently only supports "dark", "light"/nil (default), or a custom scheme that you define
color_scheme: nil

callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false
